<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'>
    <meta name="renderer" content="webkit">
    <title>帮助-下单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 14px;
            overflow: hidden;
        }
        .container h1{
            font-size: 24px;
            font-weight: normal;
            text-align: center;
            margin: 10px 0 30px;
        }
        .container h3{
            font-size: 17px;
            color: #e3552b;
        }
        .container p{
            font-size: 14px;
            line-height: 25px;
            text-indent: 2em;
        }
        .container img{
            width: 80%;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>下单</h1>
    <h3>【关于下单】</h3>
    <p>找到目标商品，进入商品详情页。</p>
    <img src="img/buy1.png">
    <p>点击【加入进货单】，选择商品数量。</p>
    <img src="img/buy2.png">
    <p>点击【进货单】（相当于淘宝的购物车）。</p>
    <img src="img/buy3.png">
    <p>进入【进货单】列表页，可对进货单商品数量和种类进行编辑，然后点击【完成】。</p>
    <img src="img/buy4.png">
    <img src="img/buy5.png">
    <p>点击【去结算】，进入结算页面。选择支付方式和配送方式，并提交。</p>
    <img src="img/buy6.png">
    <img src="img/buy7.png">
    <p>至此，订单完成。</p>
</div>
</body>
</html>
