<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'>
    <meta name="renderer" content="webkit">
    <title>帮助-注册</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 14px;
            overflow: hidden;
        }
        .container h1{
            font-size: 24px;
            font-weight: normal;
            text-align: center;
            margin: 10px 0 30px;
        }
        .container h3{
            font-size: 17px;
            color: #e3552b;
        }
        .container p{
            font-size: 14px;
            line-height: 25px;
            text-indent: 2em;
        }
        .container img{
            width: 80%;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>注册</h1>
    <h3>【关于注册】</h3>
    <p>首先，关注服务商公众号，进入公众号首页。</p>
    <img src="img/login1.png">
    <p>点击联系店铺，展示服务商联系方式。</p>
    <img src="img/login2.png">
    <p>点击【注册买货】，进入注册页面，填写手机号，获取验证码并填入相应位置。</p>
    <img src="img/login3.png">
    <p>点击下一步，填写店铺信息并选择店铺类型。</p>
    <img src="img/login4.png">
    <p>点击【提交】进入“商品页面”，分为【找货】【进货单】和【订单】三个菜单，可以按照需要，自由切换。</p>
    <img src="img/login5.png">
    <img src="img/login6.png">
    <img src="img/login7.png">
    <h3>【常规使用】</h3>
    <p>注册成功后，再次进入公众号首页。下方有【使用帮助】【我的】和【买货】三个菜单。</p>
    <img src="img/login8.png">
    <p>常见问题自助服务，请点【使用帮助】。点击【买货】，进入商品页面。</p>
    <p>点击【我的】，进入个人页面，可以对个人信息进行修改。</p>
    <img src="img/login9.png">
</div>
</body>
</html>
