<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'>
    <meta name="renderer" content="webkit">
    <title>帮助-找货</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 14px;
            overflow: hidden;
        }
        .container h1{
            font-size: 24px;
            font-weight: normal;
            text-align: center;
            margin: 10px 0 30px;
        }
        .container h3{
            font-size: 17px;
            color: #e3552b;
        }
        .container p{
            font-size: 14px;
            line-height: 25px;
            text-indent: 2em;
        }
        .container img{
            width: 80%;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>找货</h1>
    <h3>【关于找货】</h3>
    <p>找货方式有两种，一是按照品类选择；二是直接输入想要购买的商品名称。</p>
    <img src="img/find1.png">
    <img src="img/find2.png">
    <p>进入商品列表页。可通过左右滑动，选择商品细分品类，有助于找到目标商品。</p>
    <img src="img/find3.png">
    <p>找到目标商品，进入商品详情页。</p>
    <img src="img/find4.png">
    <p>点击下一步，填写店铺信息并选择店铺类型。</p>
    <img src="img/login4.png">
</div>
</body>
</html>
